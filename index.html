<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="input">
        <form onsubmit="return handleSubmit()">
            <!-- <label for="inputField">Enter something:</label> -->
            <input type="text" id="inputField" name="inputField" placeholder="Paste here" required>
            <div class="button">
                <button id="button_1" class="submit" type="submit">Submit</button>
                <button class="reset" onclick="resetPage()" type="reset">Reset</button>
            </div>
            

        </form>
    </div>
    <div class="qrcode" id="qrcode"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
